name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:         # allows manual trigger too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl your Streamlit app
        run: |
          curl -s https://gameguide.streamlit.app/ > /dev/null || true
